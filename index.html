<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易經排卦 · 中醫體質分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 248, 225, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid #8B4513;
        }
        
        .header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: #FFF8E1;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #D2691E;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .divination-section, .analysis-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #D2691E;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #8B4513;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #F4A460;
            padding-bottom: 10px;
        }
        
        /* 銅錢樣式 */
        .coin-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .coin {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #B8860B 0%, #DAA520 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            border: 3px solid #8B4513;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .coin:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .coin.yang {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }
        
        .coin.yin {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
        }
        
        /* 按鈕樣式 */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cast-button {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
        }
        
        .analyze-button {
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 卦象顯示 */
        .hexagram-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #FFF8E1;
            border-radius: 10px;
            border: 2px dashed #D2691E;
        }
        
        .hexagram-line {
            height: 8px;
            margin: 8px auto;
            border-radius: 4px;
        }
        
        .yang-line {
            background: #8B4513;
            width: 120px;
        }
        
        .yin-line {
            background: #8B4513;
            width: 120px;
            height: 4px;
            margin: 10px auto;
            border: 2px solid #8B4513;
            background: transparent;
        }
        
        .hexagram-name {
            font-size: 1.8rem;
            color: #8B4513;
            margin: 15px 0;
            font-weight: bold;
        }
        
        /* 中醫分析區域 */
        .analysis-result {
            margin-top: 20px;
            padding: 20px;
            background: #F8FFF8;
            border-radius: 10px;
            border: 2px solid #2E8B57;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            color: #8B4513;
            font-size: 1.1rem;
        }
        
        .analysis-content {
            line-height: 1.8;
        }
        
        .analysis-content h4 {
            color: #2E8B57;
            margin: 15px 0 10px 0;
            border-bottom: 1px solid #90EE90;
            padding-bottom: 5px;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .coin {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>易經排卦 · 中醫體質分析</h1>
            <p>透過易經智慧，解析身心健康平衡</p>
        </div>
        
        <div class="main-content">
            <!-- 左側：排卦區 -->
            <div class="divination-section">
                <h2 class="section-title">易經排卦</h2>
                
                <div class="coin-container">
                    <div class="coin" id="coin1" onclick="flipCoin(1)">陽</div>
                    <div class="coin" id="coin2" onclick="flipCoin(2)">陽</div>
                    <div class="coin" id="coin3" onclick="flipCoin(3)">陽</div>
                </div>
                
                <div class="button-group">
                    <button class="cast-button" onclick="castHexagram()">
                        隨機排卦
                    </button>
                    <button class="analyze-button" onclick="analyzeHealth()" id="analyzeBtn" disabled>
                        中醫分析
                    </button>
                </div>
                
                <div class="hexagram-display" id="hexagramDisplay">
                    <p>請先排卦或點擊銅錢設定卦象</p>
                </div>
            </div>
            
            <!-- 右側：分析區 -->
            <div class="analysis-section">
                <h2 class="section-title">中醫體質分析</h2>
                
                <div class="analysis-result" id="analysisResult">
                    <p>排卦完成後，點擊「中醫分析」獲取專業解讀</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentHexagram = [];
        let coinStates = [1, 1, 1]; // 1=陽, 0=陰

        // 翻轉銅錢
        function flipCoin(coinIndex) {
            coinStates[coinIndex - 1] = 1 - coinStates[coinIndex - 1];
            updateCoinDisplay();
            generateHexagramFromCoins();
        }

        // 更新銅錢顯示
        function updateCoinDisplay() {
            for (let i = 1; i <= 3; i++) {
                const coin = document.getElementById(`coin${i}`);
                const isYang = coinStates[i - 1] === 1;
                coin.textContent = isYang ? '陽' : '陰';
                coin.className = `coin ${isYang ? 'yang' : 'yin'}`;
            }
        }

        // 從銅錢生成卦象
        function generateHexagramFromCoins() {
            currentHexagram = [...coinStates];
            displayHexagram();
            document.getElementById('analyzeBtn').disabled = false;
        }

        // 隨機排卦
        function castHexagram() {
            for (let i = 0; i < 3; i++) {
                coinStates[i] = Math.random() > 0.5 ? 1 : 0;
            }
            updateCoinDisplay();
            generateHexagramFromCoins();
        }

        // 顯示卦象
        function displayHexagram() {
            const display = document.getElementById('hexagramDisplay');
            const lines = currentHexagram.map(line => line === 1 ? 'yang' : 'yin');
            
            const hexagramHTML = `
                <div class="hexagram-name">${getHexagramName(lines)}</div>
                ${lines.map(line => `
                    <div class="hexagram-line ${line}-line"></div>
                `).join('')}
                <p>${getHexagramDescription(lines)}</p>
            `;
            
            display.innerHTML = hexagramHTML;
        }

        // 獲取卦名
        function getHexagramName(lines) {
            const hexagrams = {
                'yang,yang,yang': '乾為天',
                'yin,yin,yin': '坤為地', 
                'yang,yin,yang': '離為火',
                'yin,yang,yin': '坎為水',
                'yang,yang,yin': '巽為風',
                'yin,yang,yang': '震為雷',
                'yang,yin,yin': '艮為山',
                'yin,yin,yang': '兌為澤'
            };
            
            return hexagrams[lines.join(',')] || '特殊卦象';
        }

        // 獲取卦象簡述
        function getHexagramDescription(lines) {
            const descriptions = {
                'yang,yang,yang': '剛健不息，自強不息',
                'yin,yin,yin': '柔順承載，厚德載物',
                'yang,yin,yang': '光明美麗，依附團結',
                'yin,yang,yin': '險陷艱難，誠信通達',
                'yang,yang,yin': '隨風順入，無孔不入',
                'yin,yang,yang': '雷動奮起，變動新生',
                'yang,yin,yin': '靜止穩重，適可而止',
                'yin,yin,yang': '喜悅溝通，和諧愉悅'
            };
            
            return descriptions[lines.join(',')] || '此卦象需深入解讀';
        }

        // 中醫分析
        async function analyzeHealth() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultDiv = document.getElementById('analysisResult');
            
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '分析中...';
            
            resultDiv.innerHTML = '<div class="loading">🔮 正在進行中醫體質分析...</div>';
            
            try {
                const hexagramData = {
                    lines: currentHexagram,
                    name: getHexagramName(currentHexagram.map(line => line === 1 ? 'yang' : 'yin')),
                    description: getHexagramDescription(currentHexagram.map(line => line === 1 ? 'yang' : 'yin'))
                };
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        hexagram: hexagramData,
                        request: "請根據這個易經卦象，從中醫角度分析對應的體質特徵、健康建議和養生方向。"
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`分析失敗: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 顯示分析結果
                resultDiv.innerHTML = `
                    <div class="analysis-content">
                        <h4>📜 卦象解讀</h4>
                        <p><strong>${hexagramData.name}</strong> - ${hexagramData.description}</p>
                        
                        <h4>🌿 中醫體質分析</h4>
                        <p>${data.choices[0].message.content}</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ 分析失敗</h4>
                        <p>${error.message}</p>
                        <p>請檢查網路連接或稍後再試</p>
                    </div>
                `;
                console.error('分析錯誤:', error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '中醫分析';
            }
        }

        // 初始化顯示
        updateCoinDisplay();
    </script>
</body>
</html>
