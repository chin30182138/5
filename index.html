<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI 聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .chat-container {
            padding: 30px;
            height: 500px;
            overflow-y: auto;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            max-width: 80%;
        }
        
        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: #f3f4f6;
            color: #374151;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #f9fafb;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #4f46e5;
        }
        
        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
        }
        
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepSeek AI 助手</h1>
            <p>與 AI 進行智能對話</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                您好！我是 DeepSeek AI 助手，有什麼可以幫助您的嗎？
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="輸入您的訊息..." 
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">傳送</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // 處理 Enter 鍵
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 新增訊息到聊天室
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 顯示載入動畫
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="loading"></div> 思考中...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 隱藏載入動畫
        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // 發送訊息
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // 禁用輸入和按鈕
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // 顯示用戶訊息
            addMessage(message, true);
            messageInput.value = '';
            
            // 顯示載中動畫
            showLoading();
            
            try {
                // 呼叫我們的 API
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`API 錯誤: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 移除載入動畫
                hideLoading();
                
                // 顯示 AI 回覆
                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content);
                } else {
                    throw new Error('無效的回應格式');
                }
                
            } catch (error) {
                // 移除載入動畫
                hideLoading();
                
                // 顯示錯誤訊息
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `錯誤: ${error.message}`;
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                console.error('API 呼叫失敗:', error);
            } finally {
                // 重新啟用輸入和按鈕
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // 聚焦輸入框
        messageInput.focus();
    </script>
</body>
</html>
